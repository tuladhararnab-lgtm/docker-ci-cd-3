name: CI/CD Pipeline docker-demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for SonarQube

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pylint bandit

      - name: Run Pylint
        run: |
          pylint **/*.py --output-format=json > pylint-report.json || true
        continue-on-error: true

      - name: Run Bandit Security Scan
        run: |
          bandit -r . -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html --junitxml=pytest-report.xml
        continue-on-error: true

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
            pytest-report.xml

  build-and-deploy:
    needs: test-and-analyze
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and run containers
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        run: docker compose up -d --build

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to start..."
          sleep 10

      - name: Run integration tests
        run: |
          docker compose exec -T app pytest tests/integration/ || true
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        run: |
          IMAGE_NAME=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "docker-demo.*app" | head -1)
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/output \
            aquasec/trivy:latest image --format sarif --output /output/trivy-results.sarif $IMAGE_NAME
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and Push to Docker Hub
        run: |
          IMAGE_NAME=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "docker-demo.*app" | head -1)
          docker tag $IMAGE_NAME ${{ secrets.DOCKER_USERNAME }}/docker-demo-app:latest
          docker tag $IMAGE_NAME ${{ secrets.DOCKER_USERNAME }}/docker-demo-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-demo-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-demo-app:${{ github.sha }}

      - name: Stop containers
        if: always()
        run: docker compose down