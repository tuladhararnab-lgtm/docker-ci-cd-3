name: CI/CD Pipeline docker-demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and run containers
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        run: docker compose up -d --build

      - name: Run tests
        run: docker image list

      - name: Run Trivy vulnerability scanner
        run: |
          IMAGE_NAME=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "docker-demo.*app" | head -1)
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/output \
            aquasec/trivy:latest image --format sarif --output /output/trivy-results.sarif $IMAGE_NAME
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and Push to Docker Hub
        run: |
          IMAGE_NAME=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "docker-demo.*app" | head -1)
          docker tag $IMAGE_NAME ${{ secrets.DOCKER_USERNAME }}/docker-demo-app:latest
          docker tag $IMAGE_NAME ${{ secrets.DOCKER_USERNAME }}/docker-demo-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-demo-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-demo-app:${{ github.sha }}

      - name: Stop containers
        run: docker compose down
